<p>dept-list works!</p>
<h1>Department details</h1>
<table border="1">
    <tr>
        <th>deptno</th>
        <th>dname</th>
        <th>location</th>
    </tr>
    <tr *ngFor="let dept of departments">
        <th>{{dept.deptno}}</th>
        <th>{{dept.dname}}</th>
        <th>{{dept.location}}</th>
    </tr>    
</table>
